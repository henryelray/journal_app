<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All topics</title>
</head>
<body>
    <section class="topics">
        {% for topic in topics%}
            <p>{{topic}}</p>
        {%empty%}
            <p>No topics exist</p>
        {%endfor%}
    </section>
</body>
</html>
